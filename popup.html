<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Anti-FactoryTube</title>
  <style>
    body { font-family: Arial, sans-serif; width:360px; margin:0; padding:12px; background:#f7f7f8; color:#111; }
    h1 { font-size:16px; margin:0 0 6px 0; }
    .small { font-size:12px; color:#444; margin-bottom:8px; }
    textarea { width:100%; height:120px; padding:8px; box-sizing:border-box; font-size:13px; }
    label { display:flex; align-items:center; gap:8px; margin:6px 0; }
    button { padding:8px 10px; border:0; background:#1a73e8; color:#fff; border-radius:6px; cursor:pointer; }
    button.secondary { background:#eee; color:#111; }
    .row { display:flex; gap:8px; margin-top:8px; }
    .footer { margin-top:10px; font-size:12px; color:#666; }
    .controls { margin-top:8px; }
    input[type=file] { display:none; }
  </style>
</head>
<body>
  <h1>Anti-FactoryTube</h1>
  <div class="small">Edit keywords (one per line). Toggle regex mode to use regular expressions.</div>

  <textarea id="keywords"></textarea>

  <div class="controls">
    <label><input type="checkbox" id="useRegex" /> Use regex (advanced)</label>
    <label><input type="checkbox" id="blockTitle" /> Block by title</label>
    <label><input type="checkbox" id="blockChannel" /> Block by channel</label>
    <label><input type="checkbox" id="blockDesc" /> Block by description</label>
    <label><input type="checkbox" id="enabled" /> Enable blocking</label>
  </div>

  <div class="row">
    <button id="save">Save</button>
    <button id="reset" class="secondary">Reset</button>
    <button id="undo" class="secondary">Undo last</button>
  </div>

  <div class="row" style="margin-top:10px;">
    <button id="export">Export JSON</button>
    <label class="secondary" style="display:inline-block;">
      <button id="importBtn" class="secondary">Import JSON</button>
      <input id="importFile" type="file" accept="application/json" />
    </label>
  </div>

  <div class="footer">
    Tip: Right-click on a YouTube page and choose "Anti-FactoryTube: Add this channel to blacklist".
  </div>

<script src="popup.js"></script>
</body>
</html>
